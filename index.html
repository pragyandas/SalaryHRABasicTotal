<!DOCTYPE html>
<html>
	<head>
		<title>Salary Visualisation</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body ng-app="SalaryApp" ng-controller="SalaryController">
		<div ng-repeat="(key,value) in data" ng-class="$index%2===0 ? 'left' : 'right'">
			<div class="title">{{key | uppercase }}</div>
			<chart data="value" component-name="{{key}}" index="{{$index}}"></chart>
		</div>
		<div class="center" ng-if="total.length>0">
			<chart data="total" component-name="total"></chart>			
		</div>	
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js"></script>
		<script type="text/javascript" src="app.js"></script>
		<script type="text/javascript" src="chart.js"></script>
		<!-- Directives -->
		<script type="text/javascript" src="chartDirective.js"></script>
	</body>
</html>
